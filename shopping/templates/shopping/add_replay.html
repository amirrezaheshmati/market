{% extends "shopping/base.html" %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gognoos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
<p style="margin-left: 40px;">Add new Replay :</p>
<div style=" justify-items: center;">
<form action="{% url 'shopping:add_replay' product.id comment.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-success">Add comment</button>
    {% endbuttons %}
</form>    
  </body>
</div>
{% endblock content %}

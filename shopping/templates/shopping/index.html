{% extends "shopping/base.html" %}
{% block content %}
<p>
    wellcome
</p>
<ul>
    {% for pro in product %}
    <li>
        <img src="{{pro.picture.url}}" alt="img" , style="width: 10rem;">
        <p>{{pro.name}}</p>
        <p>{{pro.price}}</p>
        <p>{{pro.likes}}</p>
        <p><a href="{% url 'shopping:comments' pro.id %}">comments</a></p>
    </li>
    {% empty %}
    <li>nothing</li>
    {% endfor %}
</ul>
{% endblock content %}

{% extends "shopping/base.html" %}
{% load bootstrap4 %}
{% block content %}
{% load humanize %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gognoos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
<body>
    <div style="justify-items: center;">
        <div class="card" style="max-width: 18rem; width: 70vw; margin-right: 2vw; margin-left: 2vw;">
        <img src="{{product.picture.url}}" alt="img" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price|intcomma}}</p>
            </div>
        </div>
</body>
<div style="flex-wrap: wrap; margin-top: 30px;">
   <form action="{% url 'shopping:product_describe' product.id %}" method="post" class="form">
    {% csrf_token %}
    {%bootstrap_form form%}
    {% buttons %}
    <div class="color-box" style="background-color: {{pro_ord.color}} ;"></div>
        </div>
    <button name="submit" class="btn btn-primary">Add</button>
    {% endbuttons %}
</form> 
</div>

    
{% endblock content %}

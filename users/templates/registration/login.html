{% extends "shopping/base.html" %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gognoos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div style="justify-items: center;">
<h5><p class="display-6" style="margin-bottom: 50px;margin-top: 50px;">Log in to Ghoghnoos</p></h5>
{% if form.errors %}
<p>Try again</p>
{% endif %}
<form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-success">Log in</button>
    <input type="hidden" name="next"
    value="{% url 'shopping:product_list' %}">
    {% endbuttons %}
</form>     
</div>
 
</body>

{% endblock content %}
